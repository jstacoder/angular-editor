<div class=row>
    <div class=col-md-12>
        <h2>{{ item }}'s</h2>
        <div class=row>
            <div ng-if="item=='project'" class=col-md-4>
                <a ng-click="addProject()" class="btn btn-primary btn-square">add project</a>
                <a ng-click="removeProjectMode()" class="btn btn-danger btn-square">Remove project</a>
            </div>
            <div class=col-md-4>
                <h1 class=lead ng-show="removeMode">Select projects to remove</h1>
                <h1 class=lead ng-show="removeError">There was an error removing the project</h1>
                <ul class="inline-block list-unstyled">
                    <li ng-repeat="itm in coll" class="inline-block">
                        <a ng-click="checkMode($event,itm._id.$oid)" ng-href="{{ getUrl(itm) }}" class="btn btn-square btn-default btn-lg">{{ itm.name ? itm.name : itm.username }}</a>
                        <div ng-if="item == 'project'" class=row>
                            <div class=col-md-12>
                                <p>Files: {{ itm.files | count }}</p>
                            </div>
                        </div>
                    </li>
                </ul>
                <a href="/dash" class="btn btn-default">Back</a>
            </div>
            <div class=col-md-4>
            </div>
        </div>
    </div>
</div>
